<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="cal-board">
      <div class="screen">
        <div class="lastScreen"></div>
        <div class="display currentScreen"><p style="color: white">0</p></div>
      </div>
      <div class="keys">
        <div class="row-1 row">
          <button class="clear btn">AC</button>
          <button class="delete btn">C</button>
        </div>

        <div class="row-2 row">
          <button class="key">7</button>
          <button class="key">8</button>
          <button class="key">9</button>
          <button class="operator"><span>&#247;</span></button>
        </div>

        <div class="row-3 row">
          <button class="key">4</button>
          <button class="key">5</button>
          <button class="key">6</button>
          <button class="operator">x</button>
        </div>

        <div class="row-4 row">
          <button class="key">1</button>
          <button class="key">2</button>
          <button class="key">3</button>
          <button class="operator">-</button>
        </div>

        <div class="row-5 row">
          <button class="key">0</button>
          <button class="point">.</button>
          <button class="equal" id="equal">=</button>
          <button class="operator">+</button>
        </div>
      </div>
    </div>
    <footer>
      <p>
        By Ramous Azawornu &copy;the Odin Project
        <span
          ><script>
            document.write(new Date().getFullYear());
          </script></span
        >
      </p>
    </footer>
  </body>
</html>
